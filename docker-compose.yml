version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./data:/app/data
      - ./paddle_models:/root/.paddlex
    networks:
      - rag-network

  frontend:
    build:
      context: .
      dockerfile: src/frontend/Dockerfile
    container_name: rag-frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000/api/v1
    depends_on:
      - backend
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge